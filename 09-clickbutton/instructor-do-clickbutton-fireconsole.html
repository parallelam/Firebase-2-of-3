<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is real time!</p>
  <!-- Button -->
  <button id="increase" class="btn btn-default">Increase Number</button>
  <div id="container"></div>
  <!-- ================================================================================== -->
  <script>
    // Initialize Firebase
    // This is the code we copied and pasted from our app page
   // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAPASJoDr9QVhBYzh1QexKomG8sy9fq4I8",
    authDomain: "p-click-counter.firebaseapp.com",
    databaseURL: "https://p-click-counter.firebaseio.com",
    projectId: "p-click-counter",
    storageBucket: "p-click-counter.appspot.com",
    messagingSenderId: "387807132093"
  };
  firebase.initializeApp(config);
    // Variables
    // ================================================================================
    // Get a reference to the database service
    var database = firebase.database();
    // Initializing our click count at 0
    var clickCounter = 0;
    // Functions
    // ================================================================================
    // On Click
    $("#increase").on("click", function() {
      // Add 1 to clickCounter
      clickCounter++;
      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref().set({
        clickCount: clickCounter
      });
      database.ref().on('value', function(snapshot){
        console.log(snapshot.val());
        $('#container').text(clickCounter);
      })
      // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
    });
  </script>
</body>
</html>
